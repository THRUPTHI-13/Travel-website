function showHotels() {
    let html = "";
    hotels.forEach(h => {
        html += `<div class="box"><h3>${h.name}</h3>
                 <img src="${h.image}" alt="${h.name}">
                 <p>Location: ${h.location}</p>
                 <p>Price per Night: ₹${h.price}</p>
                 <p>Rating: ${h.rating} ⭐</p>
                 </div>`;
    });
    document.getElementById("hotels-list").innerHTML = html;
}

showHotels();
</script>
